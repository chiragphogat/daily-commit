name: Daily Learning Update

on:
  schedule:
    # 12:00 PM IST = 06:30 UTC
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Random human-like delay (max 5 min)
        run: |
          DELAY=$((RANDOM % 300))
          echo "Sleeping for $DELAY seconds..."
          sleep $DELAY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate daily log
        run: |
          mkdir -p logs
          DATE=$(date +"%Y-%m-%d")
          FILE="logs/$DATE.md"

          if [ ! -f "$FILE" ]; then
            echo "# Daily Learning - $DATE" >> "$FILE"
            echo "" >> "$FILE"
            echo "- Topic: Problem Solving / DSA" >> "$FILE"
            echo "- Time spent: 30 minutes" >> "$FILE"
            echo "- Notes: Practiced logical thinking and patterns." >> "$FILE"
          else
            echo "" >> "$FILE"
            echo "- Extra note added on $(date +"%H:%M")" >> "$FILE"
          fi

      - name: Update README
        run: |
          echo "" >> README.md
          echo "- Updated on $(date)" >> README.md

      - name: Commit and push (only if changed)
        run: |
          git config user.name "chiragphogat"
          git config user.email "chiragphogat@users.noreply.github.com"

          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit today. Exiting cleanly."
            exit 0
          fi

          git commit -m "Update daily learning notes"
          git push
