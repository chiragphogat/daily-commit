name: Daily Learning Update

on:
  schedule:
    - cron: '30 6 * * *' # 12:00 PM IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Stealth: random delay (0â€“15 min)
      - name: Random delay
        run: sleep $((RANDOM % 900))

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate daily log
        run: python scripts/generate_log.py

      - name: Commit changes
        run: |
          git config user.name "chirag"
          git config user.email "14787474+chiragphogat@users.noreply.github.com"

          git add .
          git commit -m "$(shuf -n 1 scripts/commit_messages.txt)" || exit 0
          git push
